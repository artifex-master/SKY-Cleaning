<!DOCTYPE html>
<html lang="en">
<head>
   <!---------------------------------------------------------------------------------------------
      # Meta Data   
   ----------------------------------------------------------------------------------------------->
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!---------------------------------------------------------------------------------------------
      # Link to custom CSS style  
   ----------------------------------------------------------------------------------------------->   
   <link rel="stylesheet" href="./assets/css/style.css" />
   <link rel="stylesheet" href="./assets/css/reset.css" />
   <link rel="stylesheet" href="./assets/css/media.css" />


   <!---------------------------------------------------------------------------------------------
      # Link to Google Fonts  
   ----------------------------------------------------------------------------------------------->    
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

   <!---------------------------------------------------------------------------------------------
      # TITLE   
   ----------------------------------------------------------------------------------------------->
   <title>SKY Cleaning</title>

</head>
<body>
   <main>
      <!--------------------------------------------------------------------------------------------
         # Шапка  
      ----------------------------------------------------------------------------------------------->
      <section class="head">
         <div class="main-container">
            <div class="head__outer">
               <div class="head__header">
                  <!-----------------------------------------
                     # LOGO
                  ------------------------------------------>
                  <div class="head__header-logo">
                     <a href="#"><img width="148" height="88" class="logo" src="./assets/images/logo.png" alt="logo" /></a>
                  </div>
      
                  <!-----------------------------------------
                     # HEADER INFO
                  ------------------------------------------>
                  <div class="head__header-info" data-header-info>
                     <!-----------------------------------------
                        # HEADER INFO - Working Hours
                     ------------------------------------------>
                     <div class="header-info-working-hours">
                        <!----------- Иконка ------------>
                        <img width="43" height="43" src="./assets/images/icons/header-timing.png" alt="Header timing" />
                        <!----------- Текстовые данные ------------>
                        <div class="header-info-working-hours__txt-data">
                           <span>График работы:</span>
                           <span>Пн-Сб с 8:00 до 18:00</span>
                        </div>
                     </div>
      
                     <!-----------------------------------------
                        # HEADER INFO - Номер телефона
                     ------------------------------------------>
                     <div class="header-info-tel">
                        <!----------- Иконка ------------>
                        <img width="45" height="43" src="./assets/images/icons/header-tel.png" alt="Header Telephone" />
                        <!----------- Текстовые данные ------------>
                        <div class="header-info-tel__txt-data">
                           <span>+7 708 99 57 57</span>
                        </div>
      
                     </div>
                     
                     
                  </div>
      
                  <!-----------------------------------------
                     # HEADER MOBILE-MENU
                  ------------------------------------------> 
                  <div class="head__header-mobile" data-header-mobile>
                     <span class="header-mobile-line line-first"></span>
                     <span class="header-mobile-line line-second"></span>
                     <span class="header-mobile-line line-third"></span>
                  </div>     
                  
                  <!-----------------------------------------
                     # HEADER OVERLAY
                  ------------------------------------------>
                  <div class="overlay" data-overlay></div>
      
               </div>

               <div class="head__main">
                  <!------------------------------------------------------------
                     #  Заголовок
                  -------------------------------------------------------------->
                  <div class="head__main-title">
                     <span>Профессиональная клининговая служба в Актау</span>
                  </div>

                  <!------------------------------------------------------------
                     #  Суб-заголовок
                  -------------------------------------------------------------->  
                  <div class="head__main-subtitle">
                     <span>Качественная уборка квартир и офисов</span>
                  </div>                
                  
                  <!------------------------------------------------------------
                     #  Кнопка
                  -------------------------------------------------------------->
                  <button class="btn-primary">Заказать</button>

                  <!------------------------------------------------------------
                     #  Картинка
                  -------------------------------------------------------------->   
                  <img class="head__main-img" src="./assets/images/head__main-img.png" alt="Главное изображание" />
                  
                  <div class="head__main-img-holder">
                     <div class="head__main-img-overlay"></div>
                     <img class="head__main-woman-img" src="./assets/images/head__main-woman-img.png" alt="Изображение mobile" />               
                  </div>
                  

               </div>

            </div>
         </div>



      </section>

      <!--------------------------------------------------------------------------------------------
         # Услуги  
      ----------------------------------------------------------------------------------------------->
      <section class="services">
         <div class="main-container">
            <div class="services__outer">
               <div class="services__inner">
                  <!---------------------------------------------------------------------
                     # Заголовок
                  ---------------------------------------------------------------------->
                  <div class="services__title">
                     <span>Услуги</span>
                  </div>

                  <!---------------------------------------------------------------------
                     # Services - Flex container
                  ---------------------------------------------------------------------->
                  <div class="services__flex">
                     <!------- Flex-item --------->
                     <div class="services__flex-item">
                        <!------- Изображение --------->
                        <div class="services__flex-item-img">
                           <img class="services__flex-item-image" src="./assets/images/services__flex-item-img-1.png" alt="Убока квартир, домов и помещений" />
                        </div>
                        <!------- Текстовые данные --------->
                        <div class="services__flex-item-txt">
                           <p>Уборка домов, квартир и помещений</p>
                        </div>
                     </div>

                     <!------- Flex-item --------->
                     <div class="services__flex-item">
                        <!------- Изображение --------->
                        <div class="services__flex-item-img">
                           <img class="services__flex-item-image" src="./assets/images/services__flex-item-img-2.png" alt="Химчистка мягкой мебели" />
                        </div>
                        <!------- Текстовые данные --------->
                        <div class="services__flex-item-txt">
                           <p>Химчистка мягкой мебели</p>
                        </div>
                     </div>   
                     
                     <!------- Flex-item --------->
                     <div class="services__flex-item">
                        <!------- Изображение --------->
                        <div class="services__flex-item-img">
                           <img class="services__flex-item-image" src="./assets/images/services__flex-item-img-3.png" alt="Стирка штор и тюлей" />
                        </div>
                        <!------- Текстовые данные --------->
                        <div class="services__flex-item-txt">
                           <p>Стирка штор и тюлей</p>
                        </div>
                     </div>   
                     
                     <!------- Flex-item --------->
                     <div class="services__flex-item">
                        <!------- Изображение --------->
                        <div class="services__flex-item-img">
                           <img class="services__flex-item-image" src="./assets/images/services__flex-item-img-1.png" alt="Стирка штор и тюлей" />
                        </div>
                        <!------- Текстовые данные --------->
                        <div class="services__flex-item-txt">
                           <p>Стирка штор и тюлей</p>
                        </div>
                     </div> 
                     
                     <!------- Flex-item --------->
                     <div class="services__flex-item">
                        <!------- Изображение --------->
                        <div class="services__flex-item-img">
                           <img class="services__flex-item-image" src="./assets/images/services__flex-item-img-2.png" alt="Стирка штор и тюлей" />
                        </div>
                        <!------- Текстовые данные --------->
                        <div class="services__flex-item-txt">
                           <p>Стирка штор и тюлей</p>
                        </div>
                     </div>
                     
                     <!------- Flex-item --------->
                     <div class="services__flex-item">
                        <!------- Изображение --------->
                        <div class="services__flex-item-img">
                           <img class="services__flex-item-image" src="./assets/images/services__flex-item-img-3.png" alt="Стирка штор и тюлей" />
                        </div>
                        <!------- Текстовые данные --------->
                        <div class="services__flex-item-txt">
                           <p>Стирка штор и тюлей</p>
                        </div>
                     </div>                     

                  </div>

                  <!---------------------------------------------------------------------
                     # Services - Кнопка
                  ---------------------------------------------------------------------->
                  <div class="services__btn">
                     <button class="btn-primary">Заказать</button>
                  </div>

               </div>
            </div>
         </div>




      </section>

<html lang="en">
<head>
   <!------------------- Meta-data ---------------------->
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!---------------------------------------------------------------------------------------------
      # Link to custom CSS style  
   ----------------------------------------------------------------------------------------------->   
   <link rel="stylesheet" href="../assets/css/style.css" />
   <link rel="stylesheet" href="../assets/css/reset.css" />
   <link rel="stylesheet" href="../assets/css/media.css" />

   <!---------------------------------------------------------------------------------------------
      # Link to Google Fonts  
   ----------------------------------------------------------------------------------------------->    
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

   <!---------------------------------------------------------------------------------------------
      # Link to JQuery CDN  
   ----------------------------------------------------------------------------------------------->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

   <!---------------------------------------------------------------------------------------------
      # Link to Slick-Carousel 
   ----------------------------------------------------------------------------------------------->
   <!-- Add the slick-theme.css if you want default styling -->
   <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
   <!-- Add the slick-theme.css if you want default styling -->
   <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

   <!---------------------------------------------------------------------------------------------
      # Link to Font Awesome 
   -----------------------------------------------------------------------------------------------> 
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   

   <title>Feedback</title>
</head>
<body>


   <section class="feedback">
      <div class="main-container">
         <div class="feedback__outer">
            <div class="feedback__inner">
               <!--------------------------------------------------------------------------------------------------------------
                  # Заголовок
               --------------------------------------------------------------------------------------------------------------->
               <div class="feedback__title">
                  <span>Отзывы</span>
               </div>

               <!--------------------------------------------------------------------------------------------------------------
                  # Flex-контейнер
               --------------------------------------------------------------------------------------------------------------->
               <div class="feedback__flex-wrapper">
                  <!-----------------------------------------------------------------------------------------------------------
                     # Flex-Item
                  ------------------------------------------------------------------------------------------------------------->
                  <div class="feedback__flex-item">
                     <img class="feedback-img" src="../assets/images/feedback/feedback-img-1.png" alt="../assets/images/feedback/feedback-img-1.png">
                  </div>

                  <div class="feedback__flex-item">
                     <img class="feedback-img" src="../assets/images/feedback/feedback-img-2.png" alt="../assets/images/feedback/feedback-img-2.png">
                  </div>   
                  
                  <div class="feedback__flex-item">
                     <img class="feedback-img" src="../assets/images/feedback/feedback-img-3.png" alt="../assets/images/feedback/feedback-img-3.png">
                  </div>  
                  
                  <div class="feedback__flex-item">
                     <img class="feedback-img" src="../assets/images/feedback/feedback-img-4.png" alt="../assets/images/feedback/feedback-img-4.png">
                  </div>    
                  
                  <div class="feedback__flex-item">
                     <img class="feedback-img" src="../assets/images/feedback/feedback-img-5.png" alt="../assets/images/feedback/feedback-img-5.png">
                  </div>    
                  
                  <div class="feedback__flex-item">
                     <img class="feedback-img" src="../assets/images/feedback/feedback-img-6.png" alt="../assets/images/feedback/feedback-img-6.png">
                  </div>     
                  
                  <div class="feedback__flex-item">
                     <img class="feedback-img" src="../assets/images/feedback/feedback-img-7.png" alt="../assets/images/feedback/feedback-img-7.png">
                  </div> 
                  
                  <div class="feedback__flex-item">
                     <img class="feedback-img" src="../assets/images/feedback/feedback-img-8.png" alt="../assets/images/feedback/feedback-img-8.png">
                  </div>                  






               </div>



               <!--------------------------------------------------------------------------------------------------------------
                  # Slick-slider
               --------------------------------------------------------------------------------------------------------------->
               <div class="feedback__flex-slick">
                  <div class="feedback__flex-item">
                     <img class="feedback-img" src="../assets/images/feedback/feedback-img-1.png" alt="../assets/images/feedback/feedback-img-1.png">
                  </div>

                  <div class="feedback__flex-item">
                     <img class="feedback-img" src="../assets/images/feedback/feedback-img-2.png" alt="../assets/images/feedback/feedback-img-2.png">
                  </div>   
                  
                  <div class="feedback__flex-item">
                     <img class="feedback-img" src="../assets/images/feedback/feedback-img-3.png" alt="../assets/images/feedback/feedback-img-3.png">
                  </div>  
                  
                  <div class="feedback__flex-item">
                     <img class="feedback-img" src="../assets/images/feedback/feedback-img-4.png" alt="../assets/images/feedback/feedback-img-4.png">
                  </div>    
                  
                  <div class="feedback__flex-item">
                     <img class="feedback-img" src="../assets/images/feedback/feedback-img-5.png" alt="../assets/images/feedback/feedback-img-5.png">
                  </div>    
                  
                  <div class="feedback__flex-item">
                     <img class="feedback-img" src="../assets/images/feedback/feedback-img-6.png" alt="../assets/images/feedback/feedback-img-6.png">
                  </div>     
                  
                  <div class="feedback__flex-item">
                     <img class="feedback-img" src="../assets/images/feedback/feedback-img-7.png" alt="../assets/images/feedback/feedback-img-7.png">
                  </div> 
                  
                  <div class="feedback__flex-item">
                     <img class="feedback-img" src="../assets/images/feedback/feedback-img-8.png" alt="../assets/images/feedback/feedback-img-8.png">
                  </div> 
               </div>


            </div>
         </div>
      </div>
   </section>

   <script>
      $(document).ready(function() {
         $(".feedback__flex-slick").slick({
            responsive: [{
               breakpoint: 1920,
               settings: "unslick"
            }, {
               breakpoint: 901,
               settings: {
                  slidesToShow: 3,
                  slidesToScroll: 1,
                  autoplay: true,
                  autoplaySpeed: 1500,
                  arrows: true,
                  dots: false,
                  pauseOnHover: false,
                  prevArrow: '<span class="feedback-slider-arrow-left"><img class="feedback-arrow" src="../assets/images/icons/arrow-left.png" alt="arrow-left" /></span>',
                  nextArrow: '<span class="feedback-slider-arrow-right"><img class="feedback-arrow" src="../assets/images/icons/arrow-right.png" alt="arrow-right" /></span>'

               }
            }, {
               breakpoint: 820,
               settings: {
                  slidesToShow: 1,
                  slidesToScroll: 1,
                  // autoplay: true,
                  autoplaySpeed: 1500,
                  arrows: true,
                  dots: false,
                  pauseOnHover: false,
                  prevArrow: '<span class="feedback-slider-arrow-left"><img class="feedback-arrow" src="../assets/images/icons/arrow-left.png" alt="arrow-left" /></span>',
                  nextArrow: '<span class="feedback-slider-arrow-right"><img class="feedback-arrow" src="../assets/images/icons/arrow-right.png" alt="arrow-right" /></span>'                  
               }
            }]

         });
      });

   </script>


   
</body>
</html>
